<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/vulcan.png" type="image/x-icon">n
    <link rel="stylesheet" href="style/Styles.css">
    <script src="scripts/jquery.min.js"></script>
    <title>BB-8 Interactive</title>
</head>

<body>
    <div class="message">
        <h2>move mouse or tap.</h2>
    </div>
    <div class="sand"></div>
    <div class="bb8">
        <div class="antennas">
            <div class="antenna short"></div>
            <div class="antenna long"></div>
        </div>
        <div class="head">
            <div class="stripe one"></div>
            <div class="stripe two"></div>
            <div class="eyes">
                <div class="eye one"></div>
                <div class="eye two"></div>
            </div>
            <div class="stripe three"></div>
        </div>
        <div class="ball">
            <div class="lines one"></div>
            <div class="lines two"></div>
            <div class="ring one"></div>
            <div class="ring two"></div>
            <div class="ring three"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="shameless">

        <script src="scripts/index.js"></script>
</body>

</html>
